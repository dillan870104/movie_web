<!-- 這裡預計要做一個好看的模板 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 設定導航欄背景色為淡紫色 */
        .navbar {
            background-color: #D8BFD8; /* 淡紫色 */
        }

        /* 設定頁面中間背景色為灰色 */
        body {
            background-color: #f0f0f0; /* 淺灰色背景 */
        }

        /* 相框式卡片設計 */
        .card {
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 固定的導航欄，背景色已設為淡紫色 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Movie Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#trending">電影熱映</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/type">類型</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/theater">影城</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link">{{ user }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">登出</a>
                    </li>
                    {% else %}
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">註冊</a>
                    </li>
                    {% endif %}
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite">收藏清單</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 內容區域，設置 margin-top 來避免被固定導航欄遮擋 -->
    <div class="container" style="margin-top: 80px;">
    {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block js_script %} {% endblock %}
</body>
</html>
